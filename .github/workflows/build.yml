name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore FModelCLI/FModelCLI.csproj
      
    - name: Build
      run: dotnet build FModelCLI/FModelCLI.csproj -c Release --no-restore
      
    - name: Publish
      run: |
        dotnet publish FModelCLI/FModelCLI.csproj `
          -c Release `
          -r win-x64 `
          --self-contained `
          -p:PublishSingleFile=true `
          -o dist/
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FModelCLI-win-x64
        path: dist/FModelCLI.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/FModelCLI.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
